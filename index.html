<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Price calculator</h1>
        <form>
         <label for="color">Color:</label>
         <select name="color" id="color">
          <option value="red">Red</option>
          <option value="blue">Blue</option>
          <option value="green">Green</option>
         </select>
      
         <label for="size">Size:</label></label>
         <select name="color" id="color">
            <option value="red">S</option>
            <option value="blue">M</option>
            <option value="green">L</option>
            <option value="green">XL</option>
         </select>
      
         <label for="quantity">Quantity:</label>
         <input type="number" name="quantity" id="quantity" min="1" value="1">
      
         <button type="button" onclick="calculatePrice()">Calculate price</button>
        </form>
      
        <div class="price" id="price"></div>
    </div>
</body>
</html>
